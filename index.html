<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container"><div id="grid-container"></div>
    <div class="buttons">
        <button onclick ="changeColor('black')" class="black-pen">Black-Pen</button>
        <button onclick ="changeColor('random')" class="random-color">Random</button>
        <button onclick = "changeColor('lightgray')" class="eraser">Eraser</button>
        <button class="reser-pixel">Reset-Pixels</button>
        <div><input id="size" type="text">
        <button onclick = "changeSize()">Set Size </button></div>
    </div>
</div>
</body>
</html>
